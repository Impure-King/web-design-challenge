<div class="basic-navbar-div" id="first-navbar">
  <div class="basic-navbar-internal-div">
    <!--Main list of links.-->
    <ul class="basic-navbar-list">
      <a class="navbar-list-item-url" routerLink=""><img id="navbar-logo" src="/assets/web-logo.png"></a>
      @for (listItem of navbarItemsList; track listItem.listName) {
        <!--Probably can transform each list item as a Component that accepts various arguments -->
        <a class="navbar-list-item-url" [routerLink]="listItem.itemURL">
          <li class="navbar-list-item">
            {{listItem.listName.toUpperCase()}}
          </li>
        </a>
      }
    </ul>
  </div>
</div>

{{resize_fn(50, 15)}}
